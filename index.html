    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            background-color: #161b22;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 32rem;
            width: 100%;
            text-align: center;
            margin: auto;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #3b82f6, #4f46e5);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #4b5563;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #6b7280;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #ef4444;
            transform: scale(1.05);
        }
        
        /* CÓDIGO CORREGIDO PARA EL GRID HORIZONTAL */
        .grid-plots {
            display: grid;
            gap: 1.5rem; /* Aumentado el espacio entre las tarjetas */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Usar auto-fill para un mejor flujo */
            overflow-x: auto; /* Permite el scroll horizontal si es necesario */
            justify-content: start; /* Alinea los elementos al inicio del contenedor */
        }
        
        /* Fin del código corregido para el grid horizontal */
        
        .plot-card {
            background-color: #1f2937;
            border-width: 4px;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .plot-card:hover {
            transform: scale(1.05);
        }
        .spinning-placeholder {
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        /* Media queries para que el tamaño de la fuente se adapte a la pantalla */
        @media (min-width: 640px) {
            .spinning-placeholder {
                font-size: 1rem;
                line-height: 1.5rem;
            }
        }
        @media (min-width: 768px) {
            .spinning-placeholder {
                font-size: 1.125rem;
                line-height: 1.75rem;
            }
        }
        .movable-timer {
            position: fixed;
            cursor: move;
            z-index: 1000;
        }
        .fixed-sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 25%;
            padding: 2rem;
            background-color: #161b22;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 25%;
            width: 75%;
            padding: 2.5rem;
            overflow-y: auto;
        }
    </style>
</head>

                </div>
            `;
            // Vuelve a renderizar los iconos de Lucide
            lucide.createIcons();

            document.getElementById('num-plots-input').addEventListener('input', (e) => {
                numPlots = Math.min(40, Math.max(0, parseInt(e.target.value) || 0));
                document.getElementById('create-plots-btn').disabled = (numPlots < 1 || numPlots > 40);
            });

            document.getElementById('create-plots-btn').addEventListener('click', handleCreatePlots);
        };

        // Renderiza la vista de las tramas
        const renderPlotsView = () => {
            appContainer.innerHTML = `
                <div class="bg-gray-900 min-h-screen p-4 flex flex-col relative">
                    <h2 class="text-white text-4xl font-extrabold text-center mb-6">Trámas Generadas</h2>
                    <div id="plots-container" class="flex-grow grid-plots p-4 lg:p-8 overflow-y-auto">
                        ${plots.map((plot, index) => `
                            <div class="plot-card ${plotColors[index]}" data-index="${index}">
                                <div class="text-2xl sm:text-3xl font-bold mb-4">${index + 1}</div>
                                <div class="space-y-2 text-xl sm:text-2xl md:text-3xl text-gray-300">
                                    <div class="bg-gray-700 rounded-lg p-2 spinning-placeholder" id="protagonista-${index}">...</div>
                                    <div class="bg-gray-700 rounded-lg p-2 spinning-placeholder" id="escenario-${index}">...</div>
                                    <div class="bg-gray-700 rounded-lg p-2 spinning-placeholder" id="detonante-${index}">...</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex justify-center p-4">
                        <button id="start-writing-btn" class="px-8 py-4 rounded-full font-bold text-2xl text-white bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 transition transform hover:scale-105 shadow-xl">
                            ¡Comenzar a escribir!
                        </button>
                    </div>
                </div>
            `;
            document.querySelectorAll('.plot-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    magnifiedPlotIndex = index;
                    renderMagnifiedPlotOverlay();
                });
            });

            document.getElementById('start-writing-btn').addEventListener('click', () => {
                // Genera las instrucciones y pistas para la sesión de escritura
                currentWritingSession = GUIA_ESCRITURA_STEPS.map(stepTitle => {
                    const opciones = GUIA_ESCRITURA_OPTIONS[stepTitle];
                    return {
                        titulo: stepTitle,
                        instruccion: opciones.instrucciones[Math.floor(Math.random() * opciones.instrucciones.length)],
                        pista: opciones.pistas[Math.floor(Math.random() * opciones.pistas.length)]
                    };
                });
                view = 'writing';
                renderApp();
            });

            // Iniciar el "spinning"
            plots.forEach((plot, index) => {
                setTimeout(() => {
                    spinAndStop(index);
                }, index * 500);
            });
        };

        // Renderiza la vista de la guía de escritura
        const renderWritingView = () => {
            const currentStep = currentWritingSession[currentWritingStep];
            const borderColor = plotColors[magnifiedPlotIndex] || plotColors[0];

            appContainer.innerHTML = `
                <div class="flex flex-col md:flex-row h-screen bg-gray-900 text-white">
                    <div class="w-full md:w-1/4 p-8 bg-gray-800 shadow-2xl flex flex-col justify-between md:fixed md:top-0 md:left-0 md:bottom-0 overflow-y-auto">
                        <div>
                            <h2 class="text-3xl font-bold mb-6 text-blue-400">Guía de Escritura</h2>
                            <div class="space-y-4">
                                ${GUIA_ESCRITURA_STEPS.map((stepTitle, index) => `
                                    <button data-index="${index}" class="w-full text-left p-4 rounded-lg font-semibold transition text-xl
                                        ${currentWritingStep === index ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}">
                                        ${stepTitle}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        <div class="space-y-4 mt-8">
                            <button id="view-summary-btn" class="w-full py-3 rounded-lg font-bold text-white bg-gray-600 hover:bg-gray-700 transition transform hover:scale-105">
                                <i data-lucide="book" class="inline-block mr-2 w-5 h-5"></i>
                                Ver resumen
                            </button>
                            <button id="show-timer-btn" class="w-full py-3 rounded-lg font-bold text-white bg-gray-600 hover:bg-gray-700 transition transform hover:scale-105">
                                <i data-lucide="timer" class="inline-block mr-2 w-5 h-5"></i>
                                Temporizador
                            </button>
                            <button id="go-to-welcome-btn" class="w-full py-3 rounded-lg font-bold text-white bg-red-600 hover:bg-red-700 transition transform hover:scale-105">
                                <i data-lucide="x" class="inline-block mr-2 w-5 h-5"></i>
                                Ir a Estudio
                            </button>
                        </div>
                    </div>
                    <div class="main-content flex flex-col items-center justify-center">
                        <div class="w-full max-w-4xl bg-gray-800 p-8 rounded-2xl shadow-xl border-4 ${borderColor} text-center">
                            <h3 class="text-4xl font-extrabold mb-4 text-blue-300">${currentStep.titulo}</h3>
                            <div class="text-left bg-gray-700 p-6 rounded-xl mb-6 shadow-inner">
                                <p class="text-2xl mb-2 font-bold text-gray-200">Instrucción:</p>
                                <p class="text-2xl text-gray-300">${currentStep.instruccion}</p>
                            </div>
                            <div class="text-left bg-gray-700 p-6 rounded-xl mb-8 shadow-inner">
                                <p class="text-2xl mb-2 font-bold text-gray-200">Pista:</p>
                                <p class="text-2xl text-gray-300">${currentStep.pista}</p>
                            </div>
                            <div class="flex flex-col sm:flex-row justify-center gap-4">
                                <button id="prev-step-btn" class="btn-secondary w-full sm:w-auto px-6 py-3 rounded-lg text-xl">
                                    <i data-lucide="arrow-left" class="inline-block mr-2 w-5 h-5"></i>
                                    Anterior
                                </button>
                                <button id="next-step-btn" class="btn-primary w-full sm:w-auto px-6 py-3 rounded-lg text-xl">
                                    Siguiente
                                    <i data-lucide="arrow-right" class="inline-block ml-2 w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            // Vuelve a renderizar los iconos de Lucide
            lucide.createIcons();

            document.getElementById('prev-step-btn').addEventListener('click', () => {
                if (currentWritingStep > 0) {
                    currentWritingStep--;
                    renderApp();
                }
            });

            document.getElementById('next-step-btn').addEventListener('click', () => {
                if (currentWritingStep < GUIA_ESCRITURA_STEPS.length - 1) {
                    currentWritingStep++;
                    renderApp();
                }
            });

            document.getElementById('go-to-welcome-btn').addEventListener('click', () => {
                view = 'welcome';
                renderApp();
            });
            document.getElementById('view-summary-btn').addEventListener('click', () => {
                view = 'summary';
                renderApp();
            });
            document.getElementById('show-timer-btn').addEventListener('click', () => {
                showTimer = !showTimer;
                renderApp();
            });
            
            if (showTimer) {
                renderTimer();
            }
        };

        // Renderiza la vista del resumen
        const renderSummaryView = () => {
            const plotContent = plots.map((plot, index) => `
                <div class="plot-card ${plotColors[index]} mb-6">
                    <div class="text-2xl sm:text-3xl font-bold mb-4">${index + 1}</div>
                    <div class="space-y-2 text-xl sm:text-2xl md:text-3xl text-gray-300">
                        <div class="bg-gray-700 rounded-lg p-2">${plot.protagonista}</div>
                        <div class="bg-gray-700 rounded-lg p-2">${plot.escenario}</div>
                        <div class="bg-gray-700 rounded-lg p-2">${plot.detonante}</div>
                    </div>
                </div>
            `).join('');

            const guideContent = currentWritingSession.map(step => `
                <div class="bg-gray-800 p-6 rounded-xl shadow-inner mb-4">
                    <h4 class="text-2xl font-bold mb-2 text-blue-300">${step.titulo}</h4>
                    <p class="text-xl mb-1"><span class="font-bold">Instrucción:</span> ${step.instruccion}</p>
                    <p class="text-xl"><span class="font-bold">Pista:</span> ${step.pista}</p>
                </div>
            `).join('');

            appContainer.innerHTML = `
                <div class="bg-gray-900 min-h-screen p-8 text-white">
                    <div class="flex justify-between items-center mb-8">
                        <button id="back-to-writing-btn" class="px-6 py-3 rounded-lg text-lg font-bold text-white bg-gray-600 hover:bg-gray-700 transition transform hover:scale-105">
                            <i data-lucide="arrow-left" class="inline-block mr-2 w-5 h-5"></i>
                            Volver a la Guía
                        </button>
                        <h2 class="text-4xl font-extrabold text-center text-blue-400">Resumen de la Sesión</h2>
                        <div></div> </div>

                    <div class="flex flex-col lg:flex-row gap-8">
                        <div class="w-full lg:w-1/2">
                            <h3 class="text-3xl font-bold mb-4 text-center">Trámas Generadas</h3>
                            <div class="grid-plots">
                                ${plotContent}
                            </div>
                        </div>

                        <div class="w-full lg:w-1/2">
                            <h3 class="text-3xl font-bold mb-4 text-center">Guía de Escritura</h3>
                            <div class="space-y-6">
                                ${guideContent}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('back-to-writing-btn').addEventListener('click', () => {
                view = 'writing';
                renderApp();
            });
        };

        const renderMagnifiedPlotOverlay = () => {
            if (magnifiedPlotIndex === null) return;

            const plot = plots[magnifiedPlotIndex];
            const color = plotColors[magnifiedPlotIndex];

            const overlay = document.createElement('div');
            overlay.id = 'magnified-overlay';
            overlay.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50';
            overlay.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl border-4 ${color} max-w-xl w-full relative">
                    <button id="close-magnify-btn" class="absolute top-4 right-4 text-white hover:text-gray-400 transition">
                        <i data-lucide="x" class="w-8 h-8"></i>
                    </button>
                    <div class="text-white text-center">
                        <h3 class="text-5xl font-extrabold mb-8">Trama ${magnifiedPlotIndex + 1}</h3>
                        <div class="space-y-6 text-3xl text-gray-300">
                            <p class="p-4 bg-gray-700 rounded-lg shadow-inner">
                                <span class="font-bold text-blue-400">Protagonista:</span> <br>${plot.protagonista}
                            </p>
                            <p class="p-4 bg-gray-700 rounded-lg shadow-inner">
                                <span class="font-bold text-blue-400">Escenario:</span> <br>${plot.escenario}
                            </p>
                            <p class="p-4 bg-gray-700 rounded-lg shadow-inner">
                                <span class="font-bold text-blue-400">Detonante:</span> <br>${plot.detonante}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            lucide.createIcons();
            document.getElementById('close-magnify-btn').addEventListener('click', () => {
                document.getElementById('magnified-overlay').remove();
                magnifiedPlotIndex = null;
            });
        };

        // Renderiza el temporizador movible
        const renderTimer = () => {
            const timerElement = document.createElement('div');
            timerElement.id = 'movable-timer';
            timerElement.className = 'movable-timer bg-gray-800 p-4 rounded-lg shadow-xl text-white text-3xl font-mono border-2 border-blue-500';
            timerElement.style.left = `${timerPosition.x}px`;
            timerElement.style.top = `${timerPosition.y}px`;
            timerElement.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>00:00</span>
                    <button id="close-timer-btn" class="ml-4 text-gray-400 hover:text-white transition">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(timerElement);
            lucide.createIcons();

            const closeBtn = document.getElementById('close-timer-btn');
            closeBtn.addEventListener('click', () => {
                showTimer = false;
                timerElement.remove();
            });

            let isDragging = false;
            let offset = { x: 0, y: 0 };

            timerElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                offset.x = e.clientX - timerElement.offsetLeft;
                offset.y = e.clientY - timerElement.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    timerPosition.x = e.clientX - offset.x;
                    timerPosition.y = e.clientY - offset.y;
                    timerElement.style.left = `${timerPosition.x}px`;
                    timerElement.style.top = `${timerPosition.y}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        };

        // Genera tramas aleatorias
        const generatePlots = (count) => {
            const newPlots = [];
            plotColors = [];
            for (let i = 0; i < count; i++) {
                newPlots.push({
                    protagonista: null,
                    escenario: null,
                    detonante: null,
                });
                plotColors.push(getBorderColor(i));
            }
            plots = newPlots;
        };

        const handleCreatePlots = () => {
            if (numPlots > 0) {
                generatePlots(numPlots);
                view = 'plots';
                renderApp();
            }
        };

        const spinAndStop = (index) => {
            const elements = [
                document.getElementById(`protagonista-${index}`),
                document.getElementById(`escenario-${index}`),
                document.getElementById(`detonante-${index}`)
            ];

            const categories = [PROTAGONISTAS, ESCENARIOS, DETONANTES];
            let currentSpins = [0, 0, 0];
            const maxSpins = 10;
            let currentIntervals = [];

            const stopSpinning = (element, category, value) => {
                element.textContent = value;
                clearInterval(currentIntervals.shift());
            };

            const spin = (element, category, stopValue) => {
                const interval = setInterval(() => {
                    const randomValue = category[Math.floor(Math.random() * category.length)];
                    element.textContent = randomValue;
                    if (currentSpins[categories.indexOf(category)] >= maxSpins) {
                        stopSpinning(element, category, stopValue);
                    } else {
                        currentSpins[categories.indexOf(category)]++;
                    }
                }, 100);
                currentIntervals.push(interval);
            };

            // Iniciar el spinning de cada elemento secuencialmente
            const plot = plots[index];

            setTimeout(() => {
                spin(elements[0], categories[0], plot.protagonista);
            }, 0);

            setTimeout(() => {
                spin(elements[1], categories[1], plot.escenario);
            }, 1000);

            setTimeout(() => {
                spin(elements[2], categories[2], plot.detonante);
            }, 2000);

            setTimeout(() => {
                plots[index].protagonista = PROTAGONISTAS[Math.floor(Math.random() * PROTAGONISTAS.length)];
                plots[index].escenario = ESCENARIOS[Math.floor(Math.random() * ESCENARIOS.length)];
                plots[index].detonante = DETONANTES[Math.floor(Math.random() * DETONANTES.length)];
                
                elements[0].textContent = plots[index].protagonista;
                elements[1].textContent = plots[index].escenario;
                elements[2].textContent = plots[index].detonante;
                
                // Habilitar el botón de inicio cuando la última trama está lista
                if (index === numPlots - 1) {
                    document.getElementById('start-writing-btn').disabled = false;
                    document.getElementById('start-writing-btn').textContent = '¡Comenzar a escribir!';
                }
            }, 3500);
        };

        // Función principal de renderizado
        const renderApp = () => {
            // Limpiar el contenedor principal
            appContainer.innerHTML = '';
            // Cerrar el temporizador si no estamos en la vista de escritura
            if (document.getElementById('movable-timer') && view !== 'writing') {
                document.getElementById('movable-timer').remove();
                showTimer = false;
            }
            if (document.getElementById('magnified-overlay')) {
                document.getElementById('magnified-overlay').remove();
                magnifiedPlotIndex = null;
            }

            switch (view) {
                case 'welcome':
                    renderWelcomeView();
                    break;
                case 'plots':
                    renderPlotsView();
                    break;
                case 'writing':
                    renderWritingView();
                    break;
                case 'summary':
                    renderSummaryView();
                    break;
                default:
                    renderWelcomeView();
            }
        };

        // Inicia la aplicación al cargar la página
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
